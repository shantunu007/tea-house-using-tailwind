<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- google font cdn -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/4daf4a1723.js" crossorigin="anonymous"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body>
    <!-- Main Container -->

    <main class="max-w-screen-2xl mx-auto px-16 lg:px-28">

        <!-- Header section -->

        <header class="flex pt-10 mb-10 justify-between">
            <!-- Text Content -->
             <div>
                <h1 class="text-5xl font-extrabold leading-[6.25rem] md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-[#777777] w-3/4 my-8 leading-7">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-md text-white font-bold text-xl">Explore More <i class="rotate-45 fa-solid fa-arrow-up"></i></button>
             </div>
            <!-- Image Content  -->
             <div class="relative">
                <!-- Image -->
                 <div>
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>
                 <!-- Card -->
                 <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                     <!-- text  -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-extrabold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div> 
                 </div>
             </div>
        </header>

    </main>
</body>
</html>
